<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt5.css">
</head>
<body>
    <div class="package-card">
        <div class="header">
            5G160B
        </div>
        <div class="details">
            <p>Data: <span class="highlight">120Gb (4Gb/ ngày)</span></p>
            <p>Giá: <span class="highlight">160.000 đ</span></p>
            <p>Nội mạng: <span class="highlight">&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
            <p>Ngoại mạng: <span class="highlight">100 phút</span></p>
            <p>Free data: <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <p>Thời hạn: <span class="highlight">30 ngày</span></p>
        </div>
        <div class="buttons">
            <button class="btn btn-register"><i class="fas fa-edit"></i> ĐĂNG KÝ</button>
            <button class="btn btn-detail"><i class="fas fa-info-circle"></i> Chi tiết</button>
        </div>
    </div>
</body>
</html>
